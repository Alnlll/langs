refresh_rate: 30 seconds

appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} {P}:{i} {h({l})} - [{M}] {m}{n}"

  requests:
    kind: file
    path: "log/requests.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} {P}:{i} {h({l})} - [{M}] {m}{n}"
  
  rolling_test:
    kind: rolling_file
    path: "log/rolling_requests.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} {P}:{i} {h({l})} - [{M}] {m}{n}"
    policy:
      trigger:
        kind: size
        limit: 10 mb
      roller:
        kind: fixed_window
        pattern: "log/rolling_requests.{}.log"
        count: 5
        base: 1

root:
  level: debug
  appenders:
    - stdout
    - rolling_test

